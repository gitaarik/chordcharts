<header class="chord-chart-header">

    <div class="chord-chart-header-content">

        <div class="song-name-short-description">

            <div class="song-name">

                <h1>
                    <span>{{ chart.song.name }}</span>
                </h1>

                {% if edit %}
                    <div class="song-name-change _popup-box">

                        <div class="arrow-up"></div>

                        <div class="padding">
                            <span class="close fa fa-times"></span>

                            <label>
                                <span>Song name:</span>
                                <input class="song-name-input _text-input" type="text" value="{{ chart.song.name }}">
                            </label>

                        </div>

                    </div>
                {% endif %}

            </div>

            <div class="short-description-links">

                {{ chart.short_description }}

                {% if chart.video_url %}
                    <a href="{{ chart.video_url }}" target="_blank"><span class="fa fa-youtube-play"></span></a>
                {% endif %}

                {% if chart.lyrics_url %}
                    <a href="{{ chart.lyrics_url }}" target="_blank"><span class="fa fa-file-text"></span></a>
                {% endif %}

            </div>

        </div>

        <div class="key-author">

            {% if not edit %}
                <div class="key">
                    Key of {{ chart.sections.0.key.name }}
                </div>
            {% endif %}

            <div class="author">
                Chart by: {{ chart.owner.username }}
            </div>

            <div class="_clearfix"></div>

        </div>

    </div>

</header>
