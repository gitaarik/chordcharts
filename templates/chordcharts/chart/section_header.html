<div class="name">{{ section_name }}</div>
{% if edit %}
    <div class="section-edit-buttons">
        {% if move_up %}<span class="move-up fa fa-arrow-up"></span>{% endif %}
        {% if move_down %}<span class="move-down fa fa-arrow-down"></span>{% endif %}
        {% if remove %}<span class="remove fa fa-times"></span>{% endif %}
    </div>
{% endif %}
