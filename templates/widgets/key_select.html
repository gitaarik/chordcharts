<div class="key-select-widget">

    <div class="tonic no-select">

        <div class="currently-selected">C</div>

        <div class="tonic-choices popup-box">

            <div class="arrow-up"></div>

            <ul class="box-choice-list">
                {% for key, value in key_select_tonics %}
                    <li data-tonic="{{ key }}"{% if forloop.first %} class="selected"{% endif %}>
                        {{ value }}
                    </li>
                {% endfor %}
            </ul>

        </div>

    </div>

    <div class="tonality no-select">
        <span>Major</span>
    </div>

</div>
