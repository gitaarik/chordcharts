{% load compress %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <title>Chord Charts</title>
        {% compress css %}
            <link type="text/css" rel="stylesheet" href="{{ STATIC_URL }}css/normalize.css" />
            <link type="text/less" rel="stylesheet" href="{{ STATIC_URL }}css/base.less" />
            {% block css %}{% endblock %}
        {% endcompress %}

        {% if DEBUG %}
            <script>
                less = {
                    rootpath: "{{ STATIC_URL }}"
                }
            </script>
            <script src="{{ STATIC_URL }}js/less-1.3.3.min.js"></script>
            {% if LESS_WATCH %}<script>less.watch()</script>{% endif %}
        {% endif %}

    </head>

    <body>

        {% block content %}{% endblock %} 

        {% compress js %}
            <script src="{{ STATIC_URL }}js/jquery-2.0.2.min.js"></script>
            {% block javascript %}{% endblock %}
        {% endcompress %}

    </body>

</html>
